<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <event id="target"></event>
<input type="text" id="text-input" maxlength="60" placeholder="Digite um texto"> <!--caixa onde o texto é inserido deve ter um id denominado text-input-->
<br>
<input type="file" id="meme-insert">
  <div id="meme-image-container"><!--elemento para servir de "container" para a imagem e para o texto do meme--> <!--DÚVIDA - QUAL FUNÇÃO DEVERÁ SER UTILIZADA PARA ISSO?? - exercício 2 - A imagem deve estar totalmente contida dentro do elemento identificado como meme-image-container-->
    <div id="meme-text"><p>Texto</p></div><!--elemento de texto deve estar totalmente contido dentro do container-->
    <img id="meme-image"><p>Imagem</p></img> <!--outro elemento para mostrar a imagem selecionada--> <!--DÚVIDA - Qual função?? - Exercício 2 texto inserido no elemento text-input deve ser inserido sobre a imagem escolhida meme-image-->
</section>
<section class="images">
    <img id="image1" src="meme_four.jpg">
    <img id="image2" src="meme_three.jpeg">
    <img id="image3" src="meme_two.jpg">
    <img id="image4" src="meme_one.jpg">
</section>
</body>
<script src="script.js">
</script>
</html>
