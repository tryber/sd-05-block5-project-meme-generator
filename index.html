  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
    <title>Segundo Projeto - Rafael Quinteiro Leite</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header><h1>Meme Generator by Rafael Quinteiro Leite</h1></header>
    <article>
      <p>Frase: <input type="text" id="text-input" maxlength="60" class="text-input"></p>
      <p>Foto: <input type="file" id="meme-insert" accept="image/*" class="meme-insert"></p>

      <div id="meme-image-container" class ="meme-image-container">
        <div id="meme-text" class="meme-text"></div>
        <img id="meme-image" class="meme-image">
      </div>
      <p>Estilos customizados:</p>
      <p><button id="fire" class="fire">Fire</button> <button id="water" class="water">Water</button> <button id="earth" class="earth">Earth</button></p>
      <p> <div class="galeriaMemes">
        <img id="meme-1" class="meme-image" src="imgs/meme1.png">
        <img id="meme-2" class="meme-image" src="imgs/meme2.png">
        <img id="meme-3" class="meme-image" src="imgs/meme3.png">
        <img id="meme-4" class="meme-image" src="imgs/meme4.png">
      </div></p>
    </article>
    <section></section>
    <aside></aside>
    <footer></footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
  </html>
