<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Gerador de Memes</title>
  <link rel="stylesheet" href="style.css"/>

</head>

<body>
  
  <header id="cabecalho" class="cabecalho">
    <h1>Gerador de Memes</h1>
    <p>Projeto de JavaScript</p>
  </header>
  
  <div id="texto_foto" class="texto-foto">
    <td><label><strong>Texto: </strong></label></td><!--Caixa de Texto-->
    <input id="text-input" class="text-input" type="text" placeholder="Digite aqui" maxlength=60 /><br>
    <br>
    <td><label><strong>Foto: </strong></label></td><!--BotÃ£o para inserir imagem-->
    <input type="file" id="meme-insert" class="meme-insert" name="Image upload" accept="image/*" >   
  </div>
  <br>
  <div id="meme-image-container" class="meme-image-container"> <!--Container para imagem e texto-->
    <img src="" id="meme-image" class="meme-image" alt="Escolha uma imagem" type="image" >
    <div id="text">
      <p id="meme-text" class="meme-text"></p>
    </div>
  </div>
  
  <section>
    <p>Estilize a borda :P</p> <!--Estilizar bordas--> 
    <button id="fire">Fire</button>
    <button id="water">Water</button>
    <button id="earth">Earth</button>
  </section>

  <script src="script.js"></script>

</body>

</html>
