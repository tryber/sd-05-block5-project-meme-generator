<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Meme Generator</h1>
    <form class="container">
      <label for="">Texto superior:</label>
      <input
        type="text"
        id="text-input-top"
        class="text-input-top"
        placeholder="Escreva o seu texto aqui"
        maxlength="30"
      />
      <label for="">Texto inferior:</label>
      <input
        type="text"
        id="text-input"
        class="text-input-bottom"
        placeholder="Escreva o seu texto aqui"
        maxlength="60"
      />
      <label for="">Selecione a Imagem:</label>
      <input type="file" id="meme-insert" class="meme-insert" />
    </form>
    <section class="famousMemes">
      <p>Ainda não tem uma imagem?<br> Divirta-se com as opções de MEMES famosos abaixo!</p>
      <img id="meme-1" class="pic" src="/imgs/meme1.png">
      <img id="meme-2" class="pic" src="/imgs/meme2.png">
      <img id="meme-3" class="pic" src="/imgs/meme3.png">
      <img id="meme-4" class="pic" src="/imgs/meme4.png">
    </section>
    <section class="buttonSelect">
      <label>Selecione a borda: </label>
      <button id="fire" class="fireButton">Fire</button>
      <button id="water" class="waterButton">Water</button>
      <button id="earth" class="earthButton">Earth</button>
    </section>
    <section id="meme-image-container" class="meme-image-container">
      <img id="meme-image" class="meme-image" alt="meme image" />
      <div><p id="meme-text-top" class="meme-text-top"></p></div>
      <div><p id="meme-text" class="meme-text"></p></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
