<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meme Generator</title>
        <link rel = "Stylesheet" type = "text/css" href = "style.css">
    </head>
    <body>
        <h1>Meme Generator</h1>
        <div id="meme-image-container">
            <div id ="meme-text" class="text">
                </div>
            <img id="meme-image" class="image">
            </div>
            <h3>insira abaixo o texto para seu meme</h3>
            <input id ="text-input" type="text" data-ls-module="charCounter" maxlength="60" name="Frase para a imagem" size="20">
            <br>
            <br>
            <h3>Adicione abaixo sua imagem</h3>
            <input id ="meme-insert" type = "file" accept = "image/*">
        <script type = "text/javascript" src="script.js"></script>
        </body>
</html>
