<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme generator</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header></header>
    <article id="container">
      <h1>MEME GENERATOR</h1>
      <section>
        <!--********INPUTS*********-->
        <div id="inputs">
          <form>
            <label>
              Texto:
              <input type="text" id="text-input" maxlength="60" /> </label
            ><br />
            <label>
              Foto:
              <input type="file" id="meme-insert" accept="image/*" />
            </label>
          </form>
        </div>
        <!--********MEME GENERATOR*********-->
        <div id="meme-image-container">
          <div id="image">
            <img id="meme-image" src="#" />
            <div id="text">
              <p id="meme-text">Escreva o texto para o seu meme</p>
            </div>
          </div>
        </div>
        <!--********CUSTOMIZACAO*********-->
        <div id="customize">
          <p>Estilos customizados:</p>
          <button id="fire">Fire</button>
          <button id="water">Water</button>
          <button id="earth">Earth</button>
        </div>
      </section>
      <aside>
        <div id="meme-defaults">
          <p>Memes pr√©-prontos:</p>
          <img src="imgs/meme1.png" id="meme-1" />
          <img src="imgs/meme2.png" id="meme-2" />
          <img src="imgs/meme3.png" id="meme-3" />
          <img src="imgs/meme4.png" id="meme-4" />
        </div>
      </aside>
    </article>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
