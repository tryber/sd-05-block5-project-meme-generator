<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Meme Generator</title>
    <link href='https://unpkg.com/cirrus-ui' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <main class='u-center w-80' >
      
      <div id='meme-image-container' class='u-center' >          
        <img id='meme-image' src=''/>        
        <p id='meme-text'>Texto aqui!</p>
      </div>
      
      <div id='input'>
      <input type="text" id='text-input' name='text-input' maxlength='60'>
      <input id='meme-insert' type='file' accept='.jpg, .jpeg, .png'>
      </div>

      <div id='buttons' class='u-center'>
        <button id='fire' class='btn-dark'>Fire</button>
        <button id='water' class='btn-dark'>Water</button>
        <button id='earth' class='btn-dark'>Earth</button>
      </div>

    </main>
  <script src='script.js'></script>
  </body>
</html>
