<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title">Meme Generator</header>
    <input type="text" maxlength="60" id="text-input" placeholder="Digite seu texto aqui">
    <input type="file" id="meme-insert" class="meme-insert">
    <div id="meme-image-container" class="meme-image-container">
      <img id="meme-image" class="meme-image">
      <div id="meme-text" class="meme-text"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
