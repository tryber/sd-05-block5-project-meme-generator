<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>Meme Generator</header>
  <div>
    <div>Insert hear the meme's text: <input class="text-input" id="text-input" type="text" maxlength="60" placeholder="Type hear the meme's text"></div><br>
    <div>Upload the desired image: <input class="meme-insert" id="meme-insert" type="file" accept="image/*"></div>
  </div>
  <div class="meme-image-container" id="meme-image-container">
    <img class="meme-image" id="meme-image" src="">
    <div class="meme-text" id="meme-text"></div>
  </div>
  <div class="buttons" id="buttons">
    <button class="fire" id="fire">FIRE</button>
    <button class="water" id="water">WATER</button>
    <button class="earth" id="earth">EARTH</button>
  </div>
  <div class="memes-done" id="memes-done">
    <div class="meme-1"><img id="meme-1" src="imgs/meme1.png"></div>
    <div class="meme-2"><img id="meme-2" src="imgs/meme2.png"></div>
    <div class="meme-3"><img id="meme-3" src="imgs/meme3.png"></div>
    <div class="meme-4"><img id="meme-4" src="imgs/meme4.png"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
