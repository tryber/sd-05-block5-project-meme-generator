<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <title>meme generator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>MEME GENERATOR</h1>
  <span>Texto: </span>
  <input type="text" maxlength="60" class="text-input" id="text-input" placeholder="Digite aqui seu texto do meme"></div>
  <br>
  <br>
  <span>Foto: </span>
  <input type="file" class="meme-insert" id="meme-insert">
  <br>
  <br>
  <div class="meme-image-container" id="meme-image-container">
    <div class="meme-text" id="meme-text"></div>
    <img class="meme-image" id="meme-image"></img>
  </div>
  <br>
  <div class="buttons">
    <button class="fire" id="fire">FIRE</button>
    <button class="water" id="water">WATER</button>
    <button class="earth" id="earth">EARTH</button>
  </div>
</body>
<script src="script.js"></script>
</html>
