<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Memes</title>
  <link rel="stylesheet" href="style.css"/>
  

</head>
<body>

  <header id="cabecalho">
    <h1>Gerador de Memes</h1>
    <p>Projeto de JavaScript</p>
  </header>

  <div id="texto_foto">
    <td><label><strong>Texto: </strong></label></td>
    <input id="text-input" type="text" placeholder="Digite aqui" maxlength=60/><br> <!--Caixa de Texto-->
    <br>
    <td><label><strong>Foto: </strong></label></td>
    <input type="file" id="meme-insert" name="Image upload" accept="image/*"/> <!--BotÃ£o para inserir imagem-->
  </div>
  <br>
    <div id="meme-image-container"> <!--Container para imagem e texto-->
    <img src="" id="meme-image" alt="Imagem-nova" type="image"/>
    <div id="meme-text"></div>
    </div>
    <section>
      <p>Estilize a borda :P</p> <!--Estilizar bordas-->
    </section>

  <section class="imagens"> <!--Memes prontos-->
    <h3>Imagens para serem usadas: </h3>
    <img id="image1" src="meme1.jpeg" alt="meme1">
    <img id="image2" src="meme2.jpeg" alt="meme2">
    <img id="image3" src="meme3.png" alt="meme3">
    <img id="image4" src="meme4.jpg" alt="meme4">
  </section>

  <script src="script.js"></script>

</body>
</html>
