<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="script.js"></script>
  </head>
  <body>

    <div class="meme-container">
      <div><input id="text-input" type="text" class="insert" maxlength="60" placeholder="Digite aqui o seu meme!"/></div>
      <div><input id="meme-insert" type="file" accept=".jpg, .png, .jpeg"/></div>

      <div id="meme-image-container" class="image-container simple-border">
        <img id="meme-image" class="meme-image" src="imgs/meme1.png" alt="canvas image"/>
        <div id="meme-text" class="meme-text"></div>
      </div>

      <div class="meme-button-container">
        <button id="fire" class="button button-fire">Fire</button>
        <button id="water" class="button button-water">Water</button>
        <button id="earth" class="button button-earth">Earth</button>
      </div>

      <div class="meme-examples-container">
        <img id="meme-1" class="meme-image" src="imgs/meme1.png" alt="Example 1"/>
        <img id="meme-2" class="meme-image" src="imgs/meme2.png" alt="Example 2"/>
        <img id="meme-3" class="meme-image" src="imgs/meme3.png" alt="Example 3"/>
        <img id="meme-4" class="meme-image" src="imgs/meme4.png" alt="Example 4"/>
      </div>
    </div>

  </body>
</html>
