<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D'Andréa's Meme Generator Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="text-input" maxlength="60" />
    <input type="file" name="" id="meme-insert" />
    <div id="meme-image-container" class="meme-image-container">
      <span id="meme-text" class="meme-text"></span>
      <img id="meme-image" src="rsz_pranta.jpg" alt="" />
    </div>
    <!-- Botôes de customização -->
    <button id="fire" class="fire">Fire</button>
    <button id="water" class="water">Water</button>
    <button id="earth" class="earth">Earth</button>
    <h3>Selecione uma da coleção:</h3>
    <div class="imagens">
      <img id="meme-1" class="meme" src="imgs/meme1.png" alt="" />
      <img id="meme-2" class="meme" src="imgs/meme2.png" alt="" />
      <img id="meme-3" class="meme" src="imgs/meme3.png" alt="" />
      <img id="meme-4" class="meme" src="imgs/meme4.png" alt="" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
