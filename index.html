    </form>

    <div id="meme-image-container">
      <div>
        <p id="meme-text" style="width: fit-content;"></p>
      </div>
      <div id="meme-image"> <img src="" height="402" width="529"></div>
      <p>
  </header>
  </div> <br><br>
  <h2>
    <p><strong>Estilos costumizados:</strong></p>
  </h2>

    <button class="btn btn-blue">Water</button>
    <button class="btn btn-green">Earth</button>
  </div>
  <footer>
  </footer>

</html>
