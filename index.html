<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>Frenchie's Meme Generator</title>
</head>

<body>
  <h1>Your Meme Generator</h1>
  <h3 id="">Generate your own meme with this tool. Have fun!</h3>

  <section id="user-inputs">
    <div id="textEntry">Hilarious text you want on your meme: <input type="text" id="text-input" maxlength="60"></div>
    <div id="pickPic">Upload here your image: <input type="file" id="meme-insert"></div>
  </section>

  <section id="meme-image-container" class="meme-image-container">
    <div id="meme-text"></div>
    <img id="meme-image" width="300px" src="" alt="meme">
  </section>

  <script src="/script.js"></script>
</body>

</html>
